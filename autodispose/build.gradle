apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'org.jetbrains.dokka-android'

apply plugin: 'jacoco-android'
apply from: rootProject.file('gradle/jacoco.gradle')

android {
  compileSdkVersion Vers.compile_sdk

  defaultConfig {
    minSdkVersion Vers.min_sdk
  }

  testOptions.unitTests.all {
    jacoco.includeNoLocationClasses = true
  }

  buildTypes {
    debug {
      testCoverageEnabled true
    }
  }
}

dependencies {
  api Libs.kotlin

  api Libs.coroutine
  api Libs.lifecycle

  testImplementation Libs.junit
  testImplementation Libs.truth
  testImplementation Libs.test_rules
  testImplementation Libs.test_runner
  testImplementation Libs.test_core
  testImplementation Libs.test_junit_rules
  testImplementation Libs.robolectric
  testImplementation Libs.activityx
}

apply from: rootProject.file('gradle/gradle-mvn-push-kotlin.gradle')
